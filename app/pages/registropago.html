<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
    <script src="registro.js" defer></script>
</head>

<body>
    <main>
        <div class="contenedor-general">
            <div class="header">
                <div class="img">
                    <a href="/inicio">
                        <img src="/images/fuegonuevo.png" alt="Imagen de WhatsApp">
                    </a>
                    <p>GasGuard</p>
                </div>
            </div>
            <div class="contenedor-p">
                <div class="contenedor-pa">
                    <div class="txt">
                        <h1>PASO 1</h1>
                        <h6>Crea una cuenta</h6>
                    </div>
                </div>
                <form id="form">
                    <div class="form">
                        <div class="contenedor1">
                            <div class="grupo">
                                <input type="text" name="nombre" id="nombre" required>
                                <span class="barra"></span>
                                <label for="nombre">Nombre</label>
                            </div>
                            <div class="grupo">
                                <input type="text" name="appat" id="appat" required>
                                <span class="barra"></span>
                                <label for="appat">Apellido Paterno</label>
                            </div>
                            <div class="grupo full-width">
                                <input type="email" name="correo" id="correo" required>
                                <span class="barra"></span>
                                <label for="correo">Correo</label>
                            </div>
                        </div>
                        <div class="contenedor2">
                            <div class="grupo">
                                <input type="password" name="password" id="password" required>
                                <span class="barra"></span>
                                <label for="password">Contraseña</label>
                            </div>
                            <div class="grupo">
                                <input type="password" name="conf-pass" id="conf-pass" required>
                                <span class="barra"></span>
                                <label for="conf-pass">Confirmar contraseña</label>
                            </div>
                        </div>
                        <div class="contenedor3">
                            <div class="grupo">
                                <input type="text" name="calle" id="calle" required>
                                <span class="barra"></span>
                                <label for="calle">Calle</label>
                            </div>
                            <div class="grupo">
                                <input type="text" name="numero" id="numero" required>
                                <span class="barra"></span>
                                <label for="numero">Núm</label>
                            </div>
                            <div class="grupo">
                                <input type="text" name="colonia" id="colonia" required>
                                <span class="barra"></span>
                                <label for="colonia">Colonia</label>
                            </div>
                            <div class="grupo">
                                <input type="text" name="ciudad" id="ciudad" required>
                                <span class="barra"></span>
                                <label for="ciudad">Ciudad</label>
                            </div>
                        </div>
                    </div>
                    <button type="submit">Registrarse</button>
                    <p>¿Ya tienes una cuenta?<a href="/login"> Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p>Derechos reservados © 2024 GasGuard</p>
    </footer>
</body>

</html>
