<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vincular</title>
    <link rel="stylesheet" href="/css/vincular.css">
    <script src="vincular.js" defer></script>
</head>

<body>
    <main>
        <div class="contenedor-general">
            <div class="contenedor-p">
                <div class="contenedor-pa">
                    <div class="img"><img src="/images/WhatsApp_Image_2024-05-19_at_11.12.33_PM-removebg-preview.png"
                            alt="Imagen de WhatsApp"></div>
                    <div class="txt">
                        <h1>Vincular Dispositivos</h1>
                    </div>
                </div>
                <form action="http://192.168.4.1/wifi" method="post" id="vincular-form">
                    <div class="form">
                        <h1>Vincula tu dispositivo</h1>
                        <div class="grupo">
                            <input type="text" name="ssid" id="ssid" required>
                            <span class="barra"></span>
                            <label for="ssid">SSID</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="password" id="password" required>
                            <span class="barra"></span>
                            <label for="password">Contraseña</label>
                        </div>
                        <div class="grupo">
                            <input type="text" name="ubicacion" id="ubicacion" required>
                            <span class="barra"></span>
                            <label for="ubicacion">Ubicacion</label>
                        </div>
                        <button type="submit">Ingresar</button>
                        <p class="error escondido">Error al vincular</p>
                    </div>
                    <p>¿Quieres regresar al inicio?<a href="/principal">Inicio</a></p>
                    
                </form>
               
            </div>
        </div>
    </main>
</body>

</html>
