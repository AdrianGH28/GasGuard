<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="/css/registro.css">
    <script src="registro.js" defer></script>
</head>

<body>
    <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="/images/video2.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
    <nav class="navbar">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="/images/logotipo.png" alt="Logo"> GasGuard
            </a>
        </div>
    </nav>
    <main>
        <div class="contenedor-general">
            <div class="contenedor-p">
                <div class="contenedor-pa">

                    <div class="txt">
                        <h1>PASO 1</h1>
                        <p>Crea una cuenta</p>
                    </div>
                </div>
                <form id="form">
                    <div class="form">

                        <div class="contenedor">
                            <div class="contenedor1">
                                <div class="input-entero">
                                    <div class="grupo">
                                        <input type="text" name="nombre" id="nombre" required>
                                        <span class="barra"></span>
                                        <label for="nombre">Nombre</label>
                                    </div>
                                    

                                </div>
                                <div class="input-entero">
                                    
                                    <div class="grupo">
                                        <input type="email" name="correo" id="correo" required>
                                        <span class="barra"></span>
                                        <label for="correo">Correo</label>
                                    </div>
                                </div>
                                <p>* La contraseña debe ser entre 8 a 12 caractéres</p>
                                <div class="input-mitad">
                                    <div class="grupo">
                                        <input type="password" name="password" id="password" required>
                                        <span class="barra"></span>
                                        <label for="password">Elige una contraseña</label>
                                    </div>
                                    <div class="grupo">
                                        <input type="password" name="conf-pass" id="conf-pass" required>
                                        <span class="barra"></span>
                                        <label for="conf-pass">Confirmar contraseña</label>
                                    </div>
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="division">
                                    <span>Dirección</span>
                                </div>
                            </div>
                            <div class="contenedor3">
                                <div class="input-triples1">
                                    <div class="grupo">
                                        <input type="text" name="calle" id="calle" required>
                                        <span class="barra"></span>
                                        <label for="calle">Calle</label>
                                    </div>
                                    <div class="grupo">
                                        <input type="text" name="numero" id="numero" required>
                                        <span class="barra"></span>
                                        <label for="numero">Núm</label>
                                    </div>
                                    <div class="grupo">
                                        <input type="text" name="colonia" id="colonia" required>
                                        <span class="barra"></span>
                                        <label for="colonia">Colonia</label>
                                    </div>
                                </div>
                                <div class="input-triples2">
                                    <div class="grupo">
                                        <input type="text" name="ciudad" id="ciudad" required>
                                        <span class="barra"></span>
                                        <label for="ciudad">Ciudad</label>
                                    </div>
                                    <div class="grupo">
                                        <input type="text" name="cp" id="cp" required>
                                        <span class="barra"></span>
                                        <label for="cp">C.P</label>
                                    </div>
                                    <div class="columna">
                                        <div class="grupo">
                                            <input type="text" name="estado" id="estado" required>
                                            <span class="barra"></span>
                                            <label for="estado">Estado</label>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                        <button type="submit">Siguiente</button>
                        <p class="error escondido">Error al registrarse</p>
                    </div>
                    <p>¿Ya tienes una cuenta? <a href="/"> Inicia sesión</a></p>
                </form>
            </div>
        </div>
    </main>
    
</body>

</html>
