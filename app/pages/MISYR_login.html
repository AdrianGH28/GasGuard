<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <script src="MISYR_login.js" defer></script>
    <link rel="stylesheet" href="/css/MISYR_login.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logotipo.png" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>

</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <a class="navbar-brand" href="#">
                <img src="images/logotipo.png" alt="Logo">
                <span class="logo-text">GasGuard</span>
            </a>
        </div>
    </nav>

    <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="images/video2.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    <div class="image-overlay">
        <img src="images/Imagen 2.jpeg" alt="Imagen de fondo">
    </div>

    <div class="container">
        <div class="left-container">
            <div class="welcome-section">
                <h1>BIENVENIDO A GASGUARD!</h1>
                <p>¿Aún no tienes una cuenta como empresa?</p>
                <a href="/paso1"><button class="register-btn">Regístrate</button></a>
            </div>
        </div>

        <div class="right-container">
            <div class="login-box">
                <h2>Inicio de Sesión</h2>
                <form id="login-form" novalidate>
                    <div class="grupo">
                        <input type="email" name="correo" id="correo" required>
                        <span class="barra"></span>
                        <label for="correo">Correo electrónico</label>
                    </div>
                    <div class="grupo">
                        <input type="password" name="password" id="password" required>
                        <span class="barra"></span>
                        <label for="password">Contraseña</label>
                    </div>
                    <a href="/recuperacion1" class="forgot-password">¿Olvidaste tu contraseña? <span class="underline">Recupérala</span></a>
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    <!-- Alertas -->
<div id="custom-alert" class="custom-toast" style="display: none;">
    <i class="fa fa-info-circle custom-icon" aria-hidden="true"></i>
    <span class="custom-message">Correo y/o contraseña incorrectos, intente de nuevo</span>
</div>

<div id="alert-campos-vacios" class="custom-toast" style="display: none;">
    <i class="fa fa-info-circle custom-icon" aria-hidden="true"></i>
    <span class="custom-message">Es necesario completar todos los campos</span>
</div>

<div id="alert-campos-vacios" class="custom-toast" style="display: none;">
    <i class="fa fa-info-circle custom-icon" aria-hidden="true"></i>
    <span class="custom-message">Es necesario completar todos los campos</span>
  </div>
  

</body>
</html>
