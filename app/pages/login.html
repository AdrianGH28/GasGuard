<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="style.css">
    <script src="login.js" defer></script>
</head>

<body>
    <main>
        <div class="contenedor-general">
            <div class="contenedor-p">
                <div class="contenedor-pa">
                    <div class="img">
                        <a href="/inicio">
                        <img src="/images/WhatsApp_Image_2024-05-19_at_11.12.33_PM-removebg-preview.png"
                            alt="Imagen de WhatsApp"></div></a>
                    <div class="txt">
                        <h1>Bienvenido a GasGuard</h1>
                    </div>
                </div>
                <form id="form">
                    <div class="form">
                        <h1>Inicio de Sesion</h1>
                        <div class="grupo">
                            <input type="email" name="correo" id="correo" required>
                            <span class="barra"></span>
                            <label for="correo">Correo</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="password" id="password" required>
                            <span class="barra"></span>
                            <label for="password">Contraseña</label>
                        </div>
                        <button type="submit">Iniciar sesión</button>
                        <p class="error escondido">Error al iniciar sesión</p>
                    </div>
                    <p>¿Todavía no tienes una cuenta? <a href="/registro"> Registrate</a></p>
                    <br>
                    <p>¿Olvidaste tu contraseña? <a href="/forgotpass">Recupérala</a></p>
                </form>
               
            </div>
        </div>
    </main>
</body>

</html>
