<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <script src="login.js" defer></script>
    <link rel="stylesheet" href="/css/inicio.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logotipo.png" type="image/png">
</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <a class="navbar-brand" href="#">
                <img src="images/logotipo.png" alt="Logo">
                <span class="logo-text">GasGuard</span>
            </a>
        </div>
    </nav>

    <div class="video-background">
        <video autoplay muted loop id="video-background" >
            <source src="images/video2.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    <div class="image-overlay">
        <img src="images/Imagen 2.jpeg" alt="Imagen de fondo" class="">
    </div>

   

    <div class="container">
        <div class="left-container">
            <div class="welcome-section">
                <h1>BIENVENIDO A GASGUARD!</h1>
                <p>Aún no tienes una cuenta?</p>
                <button class="register-btn" onclick="window.location.href='/registro';">Regístrate</button>
            </div>
        </div>

        <div class="right-container">
            <div class="login-box">
                <h2>Inicio de Sesión</h2>
                <form id="login-form">
                    <input type="email" id="correo" class="input-field" placeholder="Correo electrónico" required>
                    <input type="password" id="password" class="input-field" placeholder="Contraseña" required>
                    <a href="/forgotpass" class="forgot-password">Olvidaste tu contraseña? <span class="underline">Recupérala</span></a>
                    <button type="submit" class="login-btn">Iniciar Sesión</button>
                </form>
            </div>
        </div>
    </div>

    

</body>
</html>
