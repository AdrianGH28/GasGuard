<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>GasGuard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/es.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap">
    <link rel="icon" href="images/logotipo.png" type="image/png">
    <link rel="stylesheet" href="backgroundvideo.css">
    <link rel="stylesheet" href="MCA_historial.css">
    <link rel="stylesheet" href="navbar.css">
</head>

<body>
  <dialog id="alertamodal" class="custom-alert">
    <div class="alerticon"><i class="fa-solid fa-circle-info"></i></div>
    <div class="alertcontent">
      <div class="alertheadingcont">
        <div class="alertheading">¿Está seguro de que desea abandonar?</div>
      </div>
      <div class="alertcontentcont">Los cambios no se verán reflejados</div>
      <div class="alertactionscont">
        <button class="aceptar" id="aceptarbtnalerta" onclick="">Aceptar</button>
        <button class="cancelar" onclick="cerraralerta()">Cancelar</button>
      </div>
    </div>
    <div class="alertclosebtn">
      <button class="closebtn" onclick="cerraralerta()"><i class="fa fa-x"></i></button>
    </div>
  </dialog>
  
  <nav>

    <div class="navbar-container">
      <div class="logo-container">
        <img src="images/logotipo.png" alt="Logo">
        <span class="logo-text">GasGuard</span>
      </div>
      <div class="container-items">
        <a class="nav-link" id="iralcrud" href="/maecrudcuentasafi" data-page="maecrudcuentasafi">
          <i class="fa-solid fa-clipboard"></i></i><div class="animation"></div>
        </a>
        <a class="nav-link" id="iralhistorial" href="/maevisualizarrep" data-page="maevisualizarrep">
          <i class="fa-solid fa-house"></i></i><div class="animation"></div>
        </a>
        <a class="nav-link" id="iraldashboard" href="/maedashboard" data-page="maedashboard">
          <i class="fa-solid fa-clock-rotate-left"></i><div class="animation"></div>
        </a>
      </div>
      <div class="hamburger" id="hamburger">
        <div></div><div></div><div></div>
      </div>
    </div>
    <div class="user-container" id="user-container">
      <span class="user-text">Usuario</span>
      <i class="fa fa-user-circle user-icon"></i>
      <div class="animacion"></div>
    </div>
  </nav>

  <div class="page-container" id="contenedor-principal">
    <div class="header-top">
      <h1 class="page-title">HISTORIAL</h1>
    </div>

    <div class="busqueda-fecha">
      <label for="buscar-fecha">Buscar por fecha y hora exacta</label>
      <input type="text" id="buscar-fecha" placeholder="">
    </div>

    <div class="busqueda-rangos">
      <label class="label-rango">Buscar por rangos:</label>
    <div class="rango-fechas">
      <span class="texto-rango">De</span>
      <input type="text" id="fecha-inicio" placeholder="dd / mm / aa">
      <span class="texto-rango a-label">A</span>
      <input type="text" id="fecha-fin" placeholder="dd / mm / aa">
    </div>
  </div>

  <div class="tabla-alertas">
    <table>
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Hora</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody id="tabla-body">
        <!-- Aquí se insertarán las filas con JS -->
      </tbody>
    </table>
  </div>  
  
  <div class="tabla-info-container">
    <div class="tabla-info-izq">
      Mostrando <span id="registros-mostrados">0</span> de <span id="registros-totales">0</span> registros
    </div>
  
    <div class="tabla-info-der">
      <button class="nav-btn" id="btn-anterior">
        <span class="flecha">&#9664;</span> Anterior
      </button>
      <span class="pagina-actual" id="pagina-actual">1</span>
      <button class="nav-btn" id="btn-siguiente">
        Siguiente <span class="flecha">&#9654;</span>
      </button>
    </div>
  </div>
  

  <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="images/video2.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>


    <script src="MAEnav.js" defer></script>
    <script src="historial.js" defer></script>
    <script src="MCA_historial.js" defer></script> <!-- Asegúrate de agregar tu archivo JS -->
</body>

</html>
