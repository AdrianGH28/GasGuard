<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña</title>
    <link rel="stylesheet" href="/css/resetpass.css">
    <script src="resetpass.js" defer></script>
</head>
<body>
    <main>
        <div class="contenedor-general">
            <div class="contenedor-p">
                <div class="contenedor-pa">
                    <div class="img"><img src="/images/WhatsApp_Image_2024-05-19_at_11.12.33_PM-removebg-preview.png" alt="Imagen de WhatsApp"></div>
                    <div class="txt">
                        <h1>Restablecer Contraseña</h1>
                    </div>
                </div>
                <form id="reset-password-form" action="/reset-password" method="POST">
                    <div class="form">
                        <h1>Restablece tu contraseña</h1>
                        <input type="hidden" id="correo" name="correo" value="">
                        <div class="grupo">
                            <input type="password" name="password" id="password" required>
                            <span class="barra"></span>
                            <label for="password">Nueva Contraseña</label>
                        </div>
                        <div class="grupo">
                            <input type="password" name="confpass" id="confpass" required>
                            <span class="barra"></span>
                            <label for="confpass">Confirmar Nueva Contraseña</label>
                        </div>
                        <button type="submit">Restablecer</button>
                        <p class="error escondido">Error al restablecer la contraseña</p>
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>
</html>
