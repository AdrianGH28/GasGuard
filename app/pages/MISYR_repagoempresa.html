<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscripción Empresarial</title>
    <link rel="stylesheet" href="/css/MISYR_repagoempresa.css">
    <link rel="stylesheet" href="/css/backgroundvideo.css">
    <link rel="stylesheet" href="/css/headersencillo.css">
    <link rel="stylesheet" href="/css/alertas.css">
    <!-- Cargar Stripe primero -->
    <script src="https://js.stripe.com/v3/"></script>
    <!-- Cargar el script una sola vez después de Stripe -->
    <script src="MISYR_repagoempresa.js" defer></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logotipo.png" type="image/png">
</head>

<body>
    <div id="alertamodal" class="custom-alert">
        <div class="alerticon">
            <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="alertcontent">
            <div class="alertheadingcont">
                <div class="alertheading">¿Está seguro de que desea abandonar?</div>
            </div>
            <div class="alertcontentcont">Los cambios no se verán reflejados</div>
            <div class="alertactionscont">
                <button class="aceptar" id="aceptarbtnalerta">Aceptar</button>
                <button class="cancelar" onclick="cerraralerta()">Cancelar</button>
            </div>
        </div>
        <div class="alertclosebtn">
            <button class="closebtn" onclick="cerraralerta()">
                <i class="fa fa-x"></i>
            </button>
        </div>
    </div>
    <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="/images/video2.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>
    <nav class="navbar-container">
        <div class="logo-container">
            <a class="navbar-brand" href="#">
                <img src="images/logotipo.png" alt="Logo">
                <span class="logo-text">GasGuard</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="javascript:void(0);"
                onclick='mostraralerta("warning","¿Estás seguro de que deseas regresar sin guardar cambios?")'
                class="back-link">
                <i class="fa fa-arrow-left"></i> Regresar
            </a>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main>
        <div class="contenedor-general">
            <div class="contenedor-p">
                <div class="contenedor-pa">
                    <div class="txt">
                        <h1>Paso 3</h1>
                        <p>Realiza tu pago</p>
                    </div>
                </div>
                
                <!-- Formulario de Pago -->
                <form id="pagos-form">
                    <!-- Detalles de la suscripción -->
                    <div class="form">
                        <div class="contenedor">
                            <div class="contenedor1">
                                <div class="inputflex">    
                                    <div class="grupo">
                                                <label for="email">Correo</label>
                                                <input type="email" id="email" placeholder="tucorreo@ejemplo.com" required />
                                    </div>
                                </div>
                                <div class="inputflex">             
                                    <div class="grupo">
                                                <label for="subscription">Tipo de plan</label>
                                                    <select id="subscription" required>
                                                        <option value="selectop">Selecciona un plan</option>
                                                        <option value="mensual">Mensual</option>
                                                        <option value="semestral">Semestral (10% descuento)</option>
                                                        <option value="anual">Anual (20% descuento)</option>
                                                    </select>
                                    </div>
                                </div>    
                                <div class="inputflex">         
                                    <div class="grupo">
                                                <label for="disp">No. de afiliados</label>
                                                <input type="number" id="disp" min="1" max="20" placeholder="1-20 afiliados" required />
                                    </div>
                                </div>
                                <div class="inputflex">
                                    <div class="centrado">             
                                        <button type="button" id="monto" class="calculate-btn">Calcular Monto</button>
                                    </div>
                                </div>
                            </div>
                            <div class="contenedor2">
                                <div class="division">
                                    <span>Pagar</span>
                                </div>
                            </div>
                            <div class="contenedor1">
                                <div class="input-entero">
                                    <div class="textcont">
                                        <p>Total a pagar: <span id="montoPagar" class="price">$0.00 MXN</span></p>
                                    </div>
                                </div>
                    
                                <!-- Detalles de pago -->
                                <div class="form-section payment-section">
                                    <div class="form-group">
                                        <label for="cardholder-name">Nombre del titular</label>
                                        <input type="text" id="cardholder-name" class="form-control" placeholder="Nombre como aparece en la tarjeta" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="card-element">Tarjeta de crédito o débito</label>
                                        <div id="card-element" class="form-control"></div>
                                        <div id="card-errors" class="error-message" role="alert"></div>
                                    </div>
                                </div>
                                <div class="inputflex">
                                    <div class="centrado"> 
                                        <button type="submit" id="submit-button" class="submit-btn" disabled>Pagar ahora</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div id="payment-message" class="message-container"></div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <p>&copy; 2025 GasGuard. Todos los derechos reservados.</p>
        </div>
    </footer>

</body>

</html>
