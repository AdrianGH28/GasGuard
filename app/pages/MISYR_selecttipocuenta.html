<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seleccion tipo de cuenta</title>
    <link rel="stylesheet" href="/css/MISYR_selecttipocuenta.css">
    <link rel="stylesheet" href="/css/alertas.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link rel="icon" href="images/logotipo.png" type="image/png">
    <script src="MISYR_selecttipocuenta.js" defer></script>
</head>
<body>
    <nav class="navbar-container">
        <div class="logo-container">
            <a class="navbar-brand" href="#">
                <img src="images/logotipo.png" alt="Logo">
                <span class="logo-text">GasGuard</span>
            </a>
        </div>
        <div class="nav-links">
            <a href="javascript:void(0);" onclick='mostraralerta("warning","¿Estás seguro de que deseas regresar sin guardar cambios?")' class="back-link">
                <i class="fa fa-arrow-left"></i> Regresar
            </a>
        </div>
    </nav>

    <div class="titulo-container">
        <h1 class="titulo-principal">Elección de cuenta</h1>
        <p class="subtitulo">Elige un tipo de cuenta</p>
    </div>
    
    <div class="cards-container">
        <div id="card-empresarial" class="card expanded">
          <h2 class="card-title expanded">Empresarial</h2>
          <p class="card-description expanded">
            Ideal para empresas que necesiten operar con dos o más dispositivos de manera simultánea y eficiente.
          </p>
          <a href="/repagoempresa" class="action-btn iniciar">Inicia Ya!</a>
        </div>
      
        <div id="card-personal" class="card compact">
          <h2 class="card-title compact">Personal</h2>
          <p class="card-description compact">Usuarios individuales</p>
          <button class="action-btn info" onclick="toggleCards('personal')">Más info.</button>
        </div>
    </div>
      
      

    <div class="video-background">
        <video autoplay muted loop id="video-background">
            <source src="images/video2.mp4" type="video/mp4">
            Tu navegador no soporta el formato de video.
        </video>
    </div>

    
    
</body>
</html>               
                        
    
</body>

</html>
